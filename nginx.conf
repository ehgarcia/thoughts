# Este bloque redirige todo el tr치fico HTTP (puerto 80) a HTTPS
server {
    listen 80;
    server_name thoughts.local;
    return 301 https://$host$request_uri;
}

# Este bloque maneja el tr치fico HTTPS (puerto 443)
server {
    listen 443 ssl;
    server_name thoughts.local;

    # Ubicaci칩n de los certificados que creamos
    ssl_certificate /etc/nginx/certs/thoughts.local.pem;
    ssl_certificate_key /etc/nginx/certs/thoughts.local-key.pem;

    # Sirve los archivos de tu aplicaci칩n
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # Redirige las llamadas a la API hacia el contenedor del backend
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}