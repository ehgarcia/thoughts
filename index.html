<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">

  <title>Home - Thoughts</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-page="index">
  <aside class="sidebar" aria-label="Navegación principal">
    <div class="logo" aria-label="Thoughts home">
      <a href="index.html" aria-label="Ir a inicio"><img src="images/th_logo.png" alt="Thoughts logo"></a>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-btn is-active" aria-label="Inicio" title="Inicio">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 3l9 7v10a1 1 0 0 1-1 1h-5V14H9v7H4a1 1 0 0 1-1-1V10l9-7z" />
        </svg>
      </a>
      <a href="search.html" class="nav-btn" aria-label="Buscar" title="Buscar">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M11 4a7 7 0 1 1-4.95 11.95l-3.1 3.1a1 1 0 0 1-1.4-1.42l3.1-3.1A7 7 0 0 1 11 4m0 2a5 5 0 1 0 0 10 5 5 0 0 0 0-10z" />
        </svg>
      </a>
      <a href="profile.html" class="nav-btn" aria-label="Perfil" title="Perfil">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5m0 2C7.58 14 4 16.24 4 19a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1c0-2.76-3.58-5-8-5z" />
        </svg>
      </a>
      <button class="nav-btn" data-open-composer aria-label="Nuevo pensamiento" title="Nuevo pensamiento">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M11 11V5a1 1 0 1 1 2 0v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6z" />
        </svg>
      </button>
    </nav>
  </aside>

  <main class="main">
    <section>
      <ul id="feed" class="feed" role="tree" aria-label="Lista de pensamientos"></ul>
    </section>
  </main>

  <button class="fab" data-open-composer aria-label="Nuevo pensamiento">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M11 11V5a1 1 0 1 1 2 0v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6z" />
    </svg>
  </button>

  <!-- Composer modal -->
  <dialog id="composer" aria-labelledby="composerTitle">
    <form method="dialog" id="composerForm" class="composer-form">
      <header class="composer-header">
        <h2 id="composerTitle">Nuevo Pensamiento</h2>
        <button type="button" class="ghost" data-close-dialog aria-label="Cerrar">✕</button>
      </header>
      <div class="composer-body">
        <span class="avatar"></span>
        <textarea id="composerInput" maxlength="500" placeholder="Escribe algo…"
          aria-label="Texto del pensamiento"></textarea>
      </div>
      <div id="replyContext" class="reply-context" hidden></div>
      <div class="toolbar">
        <span id="charCount" class="muted">0/500</span>
        <div class="spacer"></div>
        <button type="submit" id="composerSubmit" class="primary" disabled>Publicar</button>
      </div>
    </form>
  </dialog>

  <div id="toast" role="status" aria-live="polite" class="toast" hidden></div>

  <script src="storage-api.js"></script>
  <script src="app.js"></script>

</body>

</html>
