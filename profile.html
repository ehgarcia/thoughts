<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - Thoughts</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>

<body data-page="profile">
  <aside class="sidebar" aria-label="Navegación principal">
    <div class="logo">
      <a href="index.html" aria-label="Ir a inicio"><img src="images/th_logo.png" alt="Thoughts logo"></a>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-btn" aria-label="Inicio" title="Inicio">
        <i class="ti ti-brand-google-home"></i>
      </a>
      <a href="search.html" class="nav-btn" aria-label="Buscar" title="Buscar">
        <i class="ti ti-search"></i>
      </a>
      <a href="profile.html" class="nav-btn is-active" aria-label="Perfil" title="Perfil">
        <i class="ti ti-user-circle"></i>
      </a>
      <a href="walls.html" class="nav-btn" aria-label="Muros" title="Muros">
        <i class="ti ti-wall"></i>
      </a>
    </nav>
  </aside>

  <main class="main">
    <section class="profile-card">
      <form id="profileForm" class="profile-form" novalidate>
        <header class="profile-header">
          <span class="avatar avatar-xl" id="profileAvatarPreview" aria-hidden="true"></span>
          <div class="profile-title">
            <h1 class="h3">Tu Perfil</h1>
            <p class="muted">Personaliza tu información y avatar</p>
          </div>
        </header>

        <fieldset>
          <legend>Datos Personales</legend>
          <div class="form-row">
            <label for="fullName">Nombre completo</label>
            <input id="fullName" type="text" placeholder="Nombre y apellido" maxlength="60" />
          </div>
          <div class="form-row">
            <label for="username">Nombre de usuario</label>
            <input id="username" type="text" placeholder="usuario" maxlength="24" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Avatar</legend>
          <div class="upload-row">
            <label class="file-input">
              <input id="avatarFile" type="file" accept="image/*" aria-label="Subir imagen de avatar" />
              <span>Subir imagen…</span>
            </label>
            <span class="muted small">Recomendado: 128×128 px</span>
          </div>
        </fieldset>

        <fieldset>
          <legend>Preferencias</legend>
          <div class="form-row">
            <label>Mostrar en publicaciones</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="displayNamePref" value="fullName" checked />
                <span>Nombre completo</span>
              </label>
              <label>
                <input type="radio" name="displayNamePref" value="username" />
                <span>Usuario</span>
              </label>
            </div>
          </div>
        </fieldset>

        <div class="toolbar">
          <button type="button" id="resetData" class="ghost danger">Reiniciar Datos</button>
          <div class="spacer"></div>
          <button class="primary" id="saveProfile" disabled>Guardar Cambios</button>
        </div>
      </form>
    </section>
  </main>

  <div id="toast" role="status" aria-live="polite" class="toast" hidden></div>

  <script src="storage-api.js"></script>
  <script src="app.js"></script>

</body>

</html>
